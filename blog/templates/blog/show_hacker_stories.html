{% extends 'blog/blog_base.html' %}
{% block title %}Hacker Stories{% endblock %}
{% block content %}
    <a class="exit" href="{% url 'blog:welcome_hacker_view' %}"><strong>Quit</strong></a>
    <section class="basic_layout">
        <div class="center_layout">
            <table>
                <tr>
                    <th>Posting Date</th>
                    <th>Title</th>
                </tr>
                {% for story in stories %}
                    <tr>
                        <td>{{ story.creation_date }}</td>
                        <td>{{ story.story_title }}</td>
                        <td><a href="{% url 'blog:show_story_view' story_id=story.pk %}">Read</a></td>
                    </tr>
                {% empty %}
                    <tr><td>No stories yet to read.</td></tr>
                {% endfor %}
            </table>
        </div>
    </section>
{% endblock %}
